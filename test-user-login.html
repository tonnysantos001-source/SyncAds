<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Login Usu√°rio - SyncAds</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;

            justify-content: center;
            padding: 20px;

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        .result.info {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
            color: #0c5460;
        }
        .result-title {
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 16px;
        }
        pre {
            background: rgba(0,0,0,0.05);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        .test-item {
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            background: rgba(0,0,0,0.03);
        }
        .test-item.pass {
            border-left: 4px solid #28a745;
        }
        .test-item.fail {
            border-left: 4px solid #dc3545;
        }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }
        .badge.pass {
            background: #28a745;
            color: white;
        }
        .badge.fail {
            background: #dc3545;
            color: white;
        }
        .logout-btn {
            background: #dc3545;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Teste Login Usu√°rio</h1>
        <p class="subtitle">Auditoria completa do sistema de autentica√ß√£o</p>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="exemplo@email.com" value="dellas02@icloud.com">
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Sua senha">
        </div>

        <button id="loginBtn" onclick="testLogin()">üöÄ Fazer Login e Testar</button>
        <button id="logoutBtn" onclick="testLogout()" class="logout-btn" style="display:none;">üö™ Fazer Logout</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ovskepqggmxlfckxqgbr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92c2tlcHFnZ214bGZja3hxZ2JyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjkzODg4NjAsImV4cCI6MjA0NDk2NDg2MH0.5xz0fwi3FXP6jM_YpNmwgW3-JiTmRpLRhwKEb3jOuT8';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentSession = null;

        function showResult(type, title, message, data = null) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';

            let html = `<div class="result-title">${title}</div>`;
            html += `<div>${message}</div>`;

            if (data) {
                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }

            resultDiv.innerHTML = html;
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');

            if (!email || !password) {
                showResult('error', '‚ùå Erro', 'Por favor, preencha email e senha');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = '‚è≥ Testando...';

            try {
                const results = [];

                // TESTE 1: Login
                console.log('üîê TESTE 1: Fazendo login...');
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (authError) {
                    results.push({
                        test: 'Login',
                        status: 'fail',
                        message: authError.message
                    });
                    throw authError;
                }

                results.push({
                    test: 'Login',
                    status: 'pass',
                    message: `Login realizado com sucesso! User ID: ${authData.user.id}`
                });

                currentSession = authData.session;

                // TESTE 2: Verificar sess√£o
                console.log('üîê TESTE 2: Verificando sess√£o...');
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();

                if (sessionError || !session) {
                    results.push({
                        test: 'Verifica√ß√£o de Sess√£o',
                        status: 'fail',
                        message: 'Sess√£o n√£o encontrada'
                    });
                } else {
                    results.push({
                        test: 'Verifica√ß√£o de Sess√£o',
                        status: 'pass',
                        message: 'Sess√£o ativa encontrada'
                    });
                }

                // TESTE 3: Buscar dados do usu√°rio (getCurrentUser)
                console.log('üîê TESTE 3: Buscando dados do usu√°rio...');
                const { data: userData, error: userError } = await supabase
                    .from('User')
                    .select('*')
                    .eq('id', authData.user.id)
                    .single();

                if (userError) {
                    results.push({
                        test: 'Buscar Dados do Usu√°rio',
                        status: 'fail',
                        message: `Erro ao buscar: ${userError.message}`
                    });
                } else {
                    results.push({
                        test: 'Buscar Dados do Usu√°rio',
                        status: 'pass',
                        message: `Dados encontrados: ${userData.name} (${userData.email})`
                    });
                }

                // TESTE 4: Verificar Super Admin
                console.log('üîê TESTE 4: Verificando Super Admin...');
                const { data: superAdminData, error: superAdminError } = await supabase
                    .from('SuperAdmin')
                    .select('id')
                    .eq('id', authData.user.id)
                    .maybeSingle();

                const isSuperAdmin = !!superAdminData;
                results.push({
                    test: 'Verifica√ß√£o Super Admin',
                    status: 'pass',
                    message: `isSuperAdmin: ${isSuperAdmin}`
                });

                // TESTE 5: Tentar acessar dados de outro usu√°rio (deve falhar)
                console.log('üîê TESTE 5: Tentando acessar dados de outro usu√°rio...');
                const { data: otherUserData, error: otherUserError } = await supabase
                    .from('User')
                    .select('*')
                    .neq('id', authData.user.id)
                    .limit(1);

                if (isSuperAdmin) {
                    if (otherUserData && otherUserData.length > 0) {
                        results.push({
                            test: 'RLS - Acesso outros usu√°rios (Super Admin)',
                            status: 'pass',
                            message: `‚úÖ Super Admin pode acessar: ${otherUserData.length} usu√°rio(s)`
                        });
                    } else {
                        results.push({
                            test: 'RLS - Acesso outros usu√°rios (Super Admin)',
                            status: 'fail',
                            message: 'Super Admin deveria poder acessar outros usu√°rios'
                        });
                    }
                } else {
                    if (!otherUserData || otherUserData.length === 0) {
                        results.push({
                            test: 'RLS - Prote√ß√£o outros usu√°rios',
                            status: 'pass',
                            message: '‚úÖ RLS funcionando! Usu√°rio n√£o pode acessar dados de outros'
                        });
                    } else {
                        results.push({
                            test: 'RLS - Prote√ß√£o outros usu√°rios',
                            status: 'fail',
                            message: `‚ö†Ô∏è PROBLEMA: Usu√°rio conseguiu acessar ${otherUserData.length} outro(s) usu√°rio(s)!`
                        });
                    }
                }

                // TESTE 6: Verificar emailVerified
                console.log('üîê TESTE 6: Verificando status de verifica√ß√£o de email...');
                if (userData) {
                    const emailVerified = userData.emailVerified || false;
                    results.push({
                        test: 'Status Email Verificado',
                        status: emailVerified ? 'pass' : 'pass',
                        message: `emailVerified: ${emailVerified} ${emailVerified ? '‚úÖ Email confirmado' : '‚ö†Ô∏è Email n√£o confirmado (esperado para usu√°rio comum)'}`
                    });
                }

                // TESTE 7: Verificar RLS habilitado
                console.log('üîê TESTE 7: Verificando se RLS est√° habilitado...');
                const { data: rlsData, error: rlsError } = await supabase.rpc('check_rls_enabled', {});
                // Este teste √© informativo apenas

                // Montar resultado final
                let html = '<div class="result-title">‚úÖ Testes Conclu√≠dos</div>';
                html += '<div style="margin-bottom: 15px;">Todos os testes foram executados:</div>';

                results.forEach(result => {
                    const badgeClass = result.status === 'pass' ? 'pass' : 'fail';
                    const emoji = result.status === 'pass' ? '‚úÖ' : '‚ùå';
                    html += `
                        <div class="test-item ${result.status}">
                            <strong>${emoji} ${result.test}</strong>
                            <span class="badge ${badgeClass}">${result.status.toUpperCase()}</span>
                            <div style="margin-top: 5px; font-size: 13px;">${result.message}</div>
                        </div>
                    `;
                });

                html += '<pre>' + JSON.stringify({
                    user: {
                        id: authData.user.id,
                        email: authData.user.email,
                        ...userData
                    },
                    session: {
                        access_token: authData.session.access_token.substring(0, 20) + '...',
                        expires_at: new Date(authData.session.expires_at * 1000).toLocaleString()
                    }
                }, null, 2) + '</pre>';

                document.getElementById('result').className = 'result success';
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').innerHTML = html;

                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'block';

            } catch (error) {
                console.error('‚ùå Erro:', error);
                showResult('error', '‚ùå Erro no Login', error.message, error);
                loginBtn.disabled = false;
                loginBtn.textContent = 'üöÄ Fazer Login e Testar';
            }
        }

        async function testLogout() {
            const logoutBtn = document.getElementById('logoutBtn');
            const loginBtn = document.getElementById('loginBtn');

            logoutBtn.disabled = true;
            logoutBtn.textContent = '‚è≥ Saindo...';

            try {
                const { error } = await supabase.auth.signOut();

                if (error) throw error;

                showResult('info', 'üëã Logout realizado', 'Voc√™ saiu com sucesso!');

                loginBtn.style.display = 'block';
                logoutBtn.style.display = 'none';
                loginBtn.disabled = false;
                loginBtn.textContent = 'üöÄ Fazer Login e Testar';

                document.getElementById('password').value = '';

            } catch (error) {
                console.error('‚ùå Erro ao fazer logout:', error);
                showResult('error', '‚ùå Erro ao fazer logout', error.message);
                logoutBtn.disabled = false;
                logoutBtn.textContent = 'üö™ Fazer Logout';
            }
        }

        // Verificar se j√° tem sess√£o ativa ao carregar
        window.addEventListener('load', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'block';
                showResult('info', '‚ÑπÔ∏è Sess√£o Ativa', 'Voc√™ j√° est√° logado. Fa√ßa logout para testar novamente.');
            }
        });
    </script>
</body>
</html>
