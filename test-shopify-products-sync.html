<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Sincroniza√ß√£o Produtos Shopify</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .header p {
      opacity: 0.9;
      font-size: 14px;
    }
    .content {
      padding: 30px;
    }
    .section {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .section h2 {
      font-size: 18px;
      color: #333;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }
    .badge-success {
      background: #d4edda;
      color: #155724;
    }
    .badge-error {
      background: #f8d7da;
      color: #721c24;
    }
    .badge-warning {
      background: #fff3cd;
      color: #856404;
    }
    .badge-info {
      background: #d1ecf1;
      color: #0c5460;
    }
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    .btn-secondary:hover {
      background: #5a6268;
    }
    .log {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 15px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 15px;
    }
    .log-entry {
      margin-bottom: 8px;
      padding: 4px 0;
    }
    .log-time {
      color: #858585;
    }
    .log-info {
      color: #4ec9b0;
    }
    .log-success {
      color: #4caf50;
    }
    .log-error {
      color: #f44336;
    }
    .log-warn {
      color: #ff9800;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }
    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
      text-align: center;
    }
    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 5px;
    }
    .stat-label {
      font-size: 13px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid #e0e0e0;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: #f0f0f0;
    }
    .product-info {
      padding: 15px;
    }
    .product-title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .product-price {
      font-size: 20px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 8px;
    }
    .product-meta {
      font-size: 12px;
      color: #666;
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
    }
    .input-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    .alert {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .alert-warning {
      background: #fff3cd;
      color: #856404;
      border: 2px solid #ffc107;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üõçÔ∏è Teste Sincroniza√ß√£o Shopify</h1>
      <p>Sincronize produtos da Shopify para o SyncAds</p>
    </div>

    <div class="content">
      <!-- Configura√ß√£o -->
      <div class="section">
        <h2>‚öôÔ∏è Configura√ß√£o</h2>
        <div class="input-group">
          <label>Supabase URL:</label>
          <input type="text" id="supabaseUrl" placeholder="https://xxx.supabase.co" />
        </div>
        <div class="input-group">
          <label>Supabase Anon Key:</label>
          <input type="password" id="supabaseKey" placeholder="eyJhbGc..." />
        </div>
        <div class="input-group">
          <label>User ID (opcional - preencher se tiver integra√ß√£o):</label>
          <input type="text" id="userId" placeholder="uuid do usu√°rio" />
        </div>
      </div>

      <!-- A√ß√µes -->
      <div class="section">
        <h2>üöÄ A√ß√µes</h2>
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
          <button class="btn btn-primary" onclick="syncProducts()" id="btnSync">
            <span>Sincronizar Produtos</span>
          </button>
          <button class="btn btn-secondary" onclick="loadProducts()">
            <span>Listar Produtos</span>
          </button>
          <button class="btn btn-secondary" onclick="getIntegration()">
            <span>Verificar Integra√ß√£o</span>
          </button>
          <button class="btn btn-secondary" onclick="clearLog()">
            <span>Limpar Log</span>
          </button>
        </div>
      </div>

      <!-- Estat√≠sticas -->
      <div class="section" id="statsSection" style="display: none;">
        <h2>üìä Estat√≠sticas</h2>
        <div class="stats">
          <div class="stat-card">
            <div class="stat-value" id="statTotal">0</div>
            <div class="stat-label">Total Produtos</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="statActive">0</div>
            <div class="stat-label">Ativos</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="statSynced">0</div>
            <div class="stat-label">Sincronizados</div>
          </div>
        </div>
      </div>

      <!-- Log -->
      <div class="section">
        <h2>üìã Log de Execu√ß√£o</h2>
        <div class="log" id="logContainer">
          <div class="log-entry log-info">Aguardando a√ß√£o...</div>
        </div>
      </div>

      <!-- Produtos -->
      <div class="section" id="productsSection" style="display: none;">
        <h2>üì¶ Produtos Sincronizados</h2>
        <div class="products-grid" id="productsGrid"></div>
      </div>
    </div>
  </div>

  <script>
    let supabase = null;

    function log(message, type = 'info') {
      const logContainer = document.getElementById('logContainer');
      const time = new Date().toLocaleTimeString('pt-BR');
      const logClass = `log-${type}`;

      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `<span class="log-time">[${time}]</span> <span class="${logClass}">${message}</span>`;

      logContainer.appendChild(entry);
      logContainer.scrollTop = logContainer.scrollHeight;
    }

    function clearLog() {
      document.getElementById('logContainer').innerHTML = '<div class="log-entry log-info">Log limpo.</div>';
    }

    function initSupabase() {
      const url = document.getElementById('supabaseUrl').value;
      const key = document.getElementById('supabaseKey').value;

      if (!url || !key) {
        log('‚ùå Preencha URL e Key do Supabase', 'error');
        return false;
      }

      try {
        supabase = window.supabase.createClient(url, key);
        log('‚úÖ Supabase inicializado', 'success');
        return true;
      } catch (error) {
        log(`‚ùå Erro ao inicializar Supabase: ${error.message}`, 'error');
        return false;
      }
    }

    async function getIntegration() {
      if (!initSupabase()) return;

      const userId = document.getElementById('userId').value;
      if (!userId) {
        log('‚ö†Ô∏è User ID n√£o fornecido, buscando qualquer integra√ß√£o ativa...', 'warn');
      }

      log('üîç Buscando integra√ß√£o Shopify...', 'info');

      try {
        let query = supabase
          .from('ShopifyIntegration')
          .select('*')
          .eq('isActive', true);

        if (userId) {
          query = query.eq('userId', userId);
        }

        const { data, error } = await query.limit(1).single();

        if (error) {
          log(`‚ùå Erro ao buscar integra√ß√£o: ${error.message}`, 'error');
          log('üí° Certifique-se de ter uma integra√ß√£o Shopify configurada', 'warn');
          return null;
        }

        if (data) {
          log(`‚úÖ Integra√ß√£o encontrada: ${data.shopDomain}`, 'success');
          log(`üìå Integration ID: ${data.id}`, 'info');
          log(`üë§ User ID: ${data.userId}`, 'info');
          log(`üè™ Shop: ${data.shopName}`, 'info');
          log(`üìÖ √öltima sync: ${data.lastSyncAt || 'Nunca'}`, 'info');

          // Auto-preencher userId se n√£o estava preenchido
          if (!userId) {
            document.getElementById('userId').value = data.userId;
            log('‚úÖ User ID preenchido automaticamente', 'success');
          }

          return data;
        } else {
          log('‚ùå Nenhuma integra√ß√£o ativa encontrada', 'error');
          log('üí° Configure uma integra√ß√£o Shopify primeiro em /integrations', 'warn');
          return null;
        }
      } catch (error) {
        log(`‚ùå Erro: ${error.message}`, 'error');
        return null;
      }
    }

    async function syncProducts() {
      if (!initSupabase()) return;

      const btnSync = document.getElementById('btnSync');
      btnSync.disabled = true;
      btnSync.innerHTML = '<div class="spinner"></div> <span>Sincronizando...</span>';

      log('üöÄ Iniciando sincroniza√ß√£o de produtos...', 'info');

      try {
        // Buscar integra√ß√£o
        const integration = await getIntegration();
        if (!integration) {
          btnSync.disabled = false;
          btnSync.innerHTML = '<span>Sincronizar Produtos</span>';
          return;
        }

        log(`üì§ Chamando edge function shopify-sync...`, 'info');

        const { data, error } = await supabase.functions.invoke('shopify-sync', {
          body: {
            integrationId: integration.id,
            action: 'sync-products',
            limit: 250
          }
        });

        if (error) {
          log(`‚ùå Erro na edge function: ${error.message}`, 'error');
          btnSync.disabled = false;
          btnSync.innerHTML = '<span>Sincronizar Produtos</span>';
          return;
        }

        log(`‚úÖ Edge function executada com sucesso!`, 'success');
        log(`üì¶ Resposta: ${JSON.stringify(data, null, 2)}`, 'info');

        const result = data?.results?.products;
        if (result) {
          if (result.success) {
            log(`üéâ ${result.synced || 0} produtos sincronizados!`, 'success');
            document.getElementById('statSynced').textContent = result.synced || 0;
            document.getElementById('statsSection').style.display = 'block';

            // Carregar produtos automaticamente
            setTimeout(() => loadProducts(), 1000);
          } else {
            log(`‚ö†Ô∏è Sincroniza√ß√£o falhou: ${result.error}`, 'error');
          }
        }

      } catch (error) {
        log(`‚ùå Erro: ${error.message}`, 'error');
      } finally {
        btnSync.disabled = false;
        btnSync.innerHTML = '<span>Sincronizar Produtos</span>';
      }
    }

    async function loadProducts() {
      if (!initSupabase()) return;

      const userId = document.getElementById('userId').value;
      if (!userId) {
        log('‚ö†Ô∏è Informe o User ID para listar produtos', 'warn');
        return;
      }

      log('üì¶ Carregando produtos sincronizados...', 'info');

      try {
        const { data, error } = await supabase
          .from('ShopifyProduct')
          .select('*')
          .eq('userId', userId)
          .order('updatedAt', { ascending: false });

        if (error) {
          log(`‚ùå Erro ao carregar produtos: ${error.message}`, 'error');
          return;
        }

        log(`‚úÖ ${data.length} produtos encontrados`, 'success');

        // Atualizar estat√≠sticas
        const activeProducts = data.filter(p => p.status === 'active').length;
        document.getElementById('statTotal').textContent = data.length;
        document.getElementById('statActive').textContent = activeProducts;
        document.getElementById('statsSection').style.display = 'block';

        // Renderizar produtos
        const productsGrid = document.getElementById('productsGrid');
        productsGrid.innerHTML = '';

        if (data.length === 0) {
          productsGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666;">Nenhum produto sincronizado ainda.</p>';
          document.getElementById('productsSection').style.display = 'block';
          return;
        }

        data.forEach(product => {
          const images = product.images || [];
          const imageUrl = images.length > 0 ? (images[0].src || images[0]) : '';
          const price = product.shopifyData?.variants?.[0]?.price || '0.00';
          const inventory = product.totalInventory || 0;

          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            ${imageUrl ? `<img src="${imageUrl}" alt="${product.title}" class="product-image" />` : '<div class="product-image"></div>'}
            <div class="product-info">
              <div class="product-title">${product.title}</div>
              <div class="product-price">R$ ${parseFloat(price).toFixed(2)}</div>
              <div class="product-meta">
                <span class="badge badge-${product.status === 'active' ? 'success' : 'warning'}">${product.status}</span>
                <span>${inventory} un.</span>
              </div>
            </div>
          `;
          productsGrid.appendChild(card);
        });

        document.getElementById('productsSection').style.display = 'block';

      } catch (error) {
        log(`‚ùå Erro: ${error.message}`, 'error');
      }
    }

    // Log inicial
    log('üéØ Sistema pronto para testar sincroniza√ß√£o Shopify', 'success');
    log('üìù Preencha as credenciais e clique em "Verificar Integra√ß√£o"', 'info');
  </script>
</body>
</html>
