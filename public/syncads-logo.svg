<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente ultra clean -->
    <linearGradient id="finalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- S FINAL - Ultra Clean - Inspirado em Stripe -->
  <!-- 3 barras horizontais arredondadas formando S -->
  
  <!-- Barra superior -->
  <rect x="180" y="180" width="440" height="100" rx="50" fill="url(#finalGrad)"/>
  
  <!-- Barra do meio (mais curta, alinhada Ã  direita) -->
  <rect x="300" y="330" width="320" height="100" rx="50" fill="url(#finalGrad)"/>
  
  <!-- Barra inferior -->
  <rect x="180" y="480" width="440" height="100" rx="50" fill="url(#finalGrad)"/>
</svg>
