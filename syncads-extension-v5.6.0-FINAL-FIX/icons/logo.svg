<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente sutil e moderno -->
    <linearGradient id="modernGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- S super minimalista - estilo Stripe/Linear -->
  <!-- Forma geométrica limpa, fácil de reconhecer -->
  <rect x="200" y="200" width="400" height="80" rx="40" fill="url(#modernGrad)"/>
  <rect x="200" y="320" width="280" height="80" rx="40" fill="url(#modernGrad)"/>
  <rect x="200" y="440" width="400" height="80" rx="40" fill="url(#modernGrad)"/>
</svg>
