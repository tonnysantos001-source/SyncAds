<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <!-- Background with gradient -->
  <rect width="200" height="60" rx="8" fill="url(#pagarmeGradient)"/>

  <defs>
    <linearGradient id="pagarmeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66CC66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00AA4F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Decorative circles -->
  <circle cx="25" cy="30" r="20" fill="white" opacity="0.1"/>
  <circle cx="35" cy="30" r="15" fill="white" opacity="0.15"/>

  <!-- Icon: Dollar sign in circle (payment symbol) -->
  <g transform="translate(20, 30)">
    <circle cx="0" cy="0" r="12" fill="white" opacity="0.9"/>
    <path d="M -1 -6 L -1 -8 L 1 -8 L 1 -6 M -1 6 L -1 8 L 1 8 L 1 6 M -3 -3 L 3 -3 Q 4 -3 4 -1 Q 4 1 3 1 L -2 1 M 2 1 L -3 1 Q -4 1 -4 3 Q -4 5 -3 5 L 3 5"
          stroke="#00AA4F" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text: Pagar.me -->
  <text x="50" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Pagar
  </text>
  <text x="98" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" opacity="0.9">
    .me
  </text>

  <!-- Tagline -->
  <text x="50" y="43" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.85">
    Pagamentos para desenvolvedores
  </text>

  <!-- Code brackets decoration (developer-focused) -->
  <g transform="translate(160, 30)">
    <path d="M -5 -6 L -8 0 L -5 6" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M 5 -6 L 8 0 L 5 6" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
  </g>

  <!-- API badge -->
  <g transform="translate(180, 30)">
    <rect x="-10" y="-8" width="20" height="16" rx="3" fill="white" opacity="0.2"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
      API
    </text>
  </g>

  <!-- Decorative dots -->
  <circle cx="145" cy="15" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="150" cy="15" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="155" cy="15" r="1.5" fill="white" opacity="0.3"/>
</svg>
