<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" fill="none">
  <!-- Background -->
  <rect width="120" height="80" fill="#66CC66"/>

  <!-- Icon: Dollar sign in circle -->
  <g transform="translate(15, 40)">
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.9"/>
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#66CC66" text-anchor="middle" dominant-baseline="middle">$</text>
  </g>

  <!-- Text: Pagar.me -->
  <text x="60" y="46" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    Pagar<tspan opacity="0.9">.me</tspan>
  </text>

  <!-- Subtitle -->
  <text x="60" y="60" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle" opacity="0.85">
    Para desenvolvedores
  </text>

  <!-- Code brackets -->
  <g transform="translate(100, 40)">
    <path d="M -3 -4 L -5 0 L -3 4" stroke="white" stroke-width="1.5" fill="none" opacity="0.5"/>
    <path d="M 3 -4 L 5 0 L 3 4" stroke="white" stroke-width="1.5" fill="none" opacity="0.5"/>
  </g>
</svg>
