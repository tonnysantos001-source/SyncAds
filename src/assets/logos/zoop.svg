<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" fill="none">
  <!-- Background -->
  <rect width="120" height="80" fill="#6C5CE7"/>

  <!-- Icon: Z shape with nodes (tech network) -->
  <g transform="translate(15, 40)">
    <!-- Z shape nodes -->
    <circle cx="-5" cy="-5" r="2" fill="white" opacity="0.9"/>
    <circle cx="5" cy="-5" r="2" fill="white" opacity="0.9"/>
    <circle cx="-5" cy="5" r="2" fill="white" opacity="0.9"/>
    <circle cx="5" cy="5" r="2" fill="white" opacity="0.9"/>
    <!-- Z connecting lines -->
    <line x1="-5" y1="-5" x2="5" y2="-5" stroke="white" stroke-width="2" opacity="0.8" stroke-linecap="round"/>
    <line x1="5" y1="-5" x2="-5" y2="5" stroke="white" stroke-width="2" opacity="0.8" stroke-linecap="round"/>
    <line x1="-5" y1="5" x2="5" y2="5" stroke="white" stroke-width="2" opacity="0.8" stroke-linecap="round"/>
    <!-- Center node -->
    <circle cx="0" cy="0" r="1.5" fill="#FFD700" opacity="0.9"/>
  </g>

  <!-- Text: Zoop -->
  <text x="60" y="46" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">
    Zoop
  </text>

  <!-- Subtitle -->
  <text x="60" y="60" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle" opacity="0.85">
    Payments Technology
  </text>

  <!-- Tech badge -->
  <g transform="translate(95, 40)">
    <rect x="-10" y="-6" width="20" height="12" rx="2" fill="white" opacity="0.15"/>
    <text x="0" y="1" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
      TECH
    </text>
  </g>

  <!-- Connection dots -->
  <circle cx="100" cy="25" r="1" fill="white" opacity="0.6"/>
  <circle cx="105" cy="25" r="1" fill="white" opacity="0.5"/>
</svg>
