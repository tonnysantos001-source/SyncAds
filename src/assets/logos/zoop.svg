<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <!-- Background with gradient -->
  <rect width="200" height="60" rx="8" fill="url(#zoopGradient)"/>

  <defs>
    <linearGradient id="zoopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C5CE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A29BFE;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Decorative circles -->
  <circle cx="25" cy="30" r="20" fill="white" opacity="0.1"/>
  <circle cx="30" cy="30" r="16" fill="white" opacity="0.15"/>

  <!-- Icon: Abstract Z shape with modern twist -->
  <g transform="translate(22, 30)">
    <!-- Z shape made of connected circles (nodes) -->
    <circle cx="-8" cy="-8" r="3" fill="white" opacity="0.9"/>
    <circle cx="8" cy="-8" r="3" fill="white" opacity="0.9"/>
    <circle cx="-8" cy="8" r="3" fill="white" opacity="0.9"/>
    <circle cx="8" cy="8" r="3" fill="white" opacity="0.9"/>

    <!-- Z connecting lines -->
    <line x1="-8" y1="-8" x2="8" y2="-8" stroke="white" stroke-width="2.5" opacity="0.8" stroke-linecap="round"/>
    <line x1="8" y1="-8" x2="-8" y2="8" stroke="white" stroke-width="2.5" opacity="0.8" stroke-linecap="round"/>
    <line x1="-8" y1="8" x2="8" y2="8" stroke="white" stroke-width="2.5" opacity="0.8" stroke-linecap="round"/>

    <!-- Center node (connection point) -->
    <circle cx="0" cy="0" r="2.5" fill="#FFD700" opacity="0.9"/>

    <!-- Orbiting particles (tech feel) -->
    <circle cx="12" cy="0" r="1.5" fill="white" opacity="0.6"/>
    <circle cx="-12" cy="0" r="1.5" fill="white" opacity="0.6"/>
  </g>

  <!-- Text: Zoop -->
  <text x="52" y="33" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" letter-spacing="2">
    Zoop
  </text>

  <!-- Tagline -->
  <text x="52" y="46" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.85">
    Payments Technology
  </text>

  <!-- Tech badge -->
  <g transform="translate(130, 30)">
    <rect x="-18" y="-10" width="36" height="20" rx="3" fill="white" opacity="0.15"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
      TECH
    </text>
  </g>

  <!-- API indicator -->
  <g transform="translate(160, 30)">
    <rect x="-12" y="-8" width="24" height="16" rx="2" fill="white" opacity="0.2"/>
    <text x="0" y="0" font-family="monospace" font-size="6" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
      API
    </text>
  </g>

  <!-- Connection icon (network) -->
  <g transform="translate(180, 30)">
    <circle cx="-3" cy="-3" r="1.5" fill="white" opacity="0.6"/>
    <circle cx="3" cy="-3" r="1.5" fill="white" opacity="0.6"/>
    <circle cx="-3" cy="3" r="1.5" fill="white" opacity="0.6"/>
    <circle cx="3" cy="3" r="1.5" fill="white" opacity="0.6"/>
    <circle cx="0" cy="0" r="1.5" fill="#FFD700" opacity="0.7"/>
    <line x1="-3" y1="-3" x2="0" y2="0" stroke="white" stroke-width="0.8" opacity="0.4"/>
    <line x1="3" y1="-3" x2="0" y2="0" stroke="white" stroke-width="0.8" opacity="0.4"/>
    <line x1="-3" y1="3" x2="0" y2="0" stroke="white" stroke-width="0.8" opacity="0.4"/>
    <line x1="3" y1="3" x2="0" y2="0" stroke="white" stroke-width="0.8" opacity="0.4"/>
  </g>

  <!-- Decorative corner elements -->
  <circle cx="190" cy="12" r="2" fill="white" opacity="0.5"/>
  <circle cx="186" cy="50" r="1.5" fill="white" opacity="0.4"/>
</svg>
