<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <!-- Background with gradient -->
  <rect width="200" height="60" rx="8" fill="url(#authorizenetGradient)"/>

  <defs>
    <linearGradient id="authorizenetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003087;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001F5B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Decorative circles -->
  <circle cx="25" cy="30" r="18" fill="white" opacity="0.08"/>
  <circle cx="30" cy="30" r="14" fill="white" opacity="0.12"/>

  <!-- Icon: Shield with checkmark (authorization/security) -->
  <g transform="translate(22, 30)">
    <!-- Shield outline -->
    <path d="M 0 -14 L 8 -12 L 8 -2 Q 8 6 0 12 Q -8 6 -8 -2 L -8 -12 Z"
          fill="white" opacity="0.9"/>

    <!-- Inner shield -->
    <path d="M 0 -11 L 6 -9 L 6 -2 Q 6 4 0 9 Q -6 4 -6 -2 L -6 -9 Z"
          fill="#003087" opacity="0.7"/>

    <!-- Checkmark -->
    <path d="M -3 0 L -1 3 L 4 -4" stroke="white" stroke-width="2"
          fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Lock icon (small, top right of shield) -->
  <g transform="translate(32, 20)">
    <rect x="0" y="2" width="4" height="4" rx="0.5" fill="white" opacity="0.6"/>
    <path d="M 0.5 2 L 0.5 0.5 Q 0.5 -0.5 2 -0.5 Q 3.5 -0.5 3.5 0.5 L 3.5 2"
          stroke="white" stroke-width="0.8" fill="none" opacity="0.6"/>
  </g>

  <!-- Text: Authorize.Net -->
  <text x="50" y="24" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Authorize
  </text>
  <text x="125" y="24" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFA500">
    .Net
  </text>

  <!-- Tagline -->
  <text x="50" y="38" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.85">
    Payment Gateway
  </text>

  <!-- Visa badge (owned by Visa) -->
  <g transform="translate(50, 48)">
    <rect x="0" y="-5" width="30" height="10" rx="2" fill="white" opacity="0.15"/>
    <text x="15" y="0" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
      A Visa Solution
    </text>
  </g>

  <!-- Enterprise badge -->
  <g transform="translate(155, 30)">
    <rect x="-20" y="-10" width="40" height="20" rx="3" fill="white" opacity="0.15"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
      ENTERPRISE
    </text>
  </g>

  <!-- Security indicator (stars/rating) -->
  <g transform="translate(165, 50)" opacity="0.5">
    <circle cx="0" cy="0" r="1.5" fill="#FFA500"/>
    <circle cx="5" cy="0" r="1.5" fill="#FFA500"/>
    <circle cx="10" cy="0" r="1.5" fill="#FFA500"/>
  </g>

  <!-- Decorative corner elements -->
  <circle cx="190" cy="10" r="2" fill="white" opacity="0.4"/>
  <circle cx="195" cy="50" r="1.5" fill="white" opacity="0.4"/>
</svg>
