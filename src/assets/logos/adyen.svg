<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" fill="none">
  <!-- Background -->
  <rect width="120" height="80" fill="#0ABF53"/>

  <!-- Icon: Connected nodes (unified commerce) -->
  <g transform="translate(15, 40)">
    <!-- Center node -->
    <circle cx="0" cy="0" r="3.5" fill="white" opacity="0.9"/>
    <!-- Surrounding nodes -->
    <circle cx="0" cy="-8" r="2" fill="white" opacity="0.8"/>
    <circle cx="7" cy="-4" r="2" fill="white" opacity="0.8"/>
    <circle cx="7" cy="4" r="2" fill="white" opacity="0.8"/>
    <circle cx="0" cy="8" r="2" fill="white" opacity="0.8"/>
    <circle cx="-7" cy="4" r="2" fill="white" opacity="0.8"/>
    <circle cx="-7" cy="-4" r="2" fill="white" opacity="0.8"/>
    <!-- Connection lines -->
    <line x1="0" y1="0" x2="0" y2="-8" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="7" y2="-4" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="7" y2="4" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="0" y2="8" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="-7" y2="4" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="-7" y2="-4" stroke="white" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- Text: Adyen -->
  <text x="60" y="46" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="0.5">
    Adyen
  </text>

  <!-- Subtitle -->
  <text x="60" y="60" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle" opacity="0.85">
    Unified Commerce
  </text>

  <!-- Global badge -->
  <g transform="translate(100, 40)">
    <circle cx="0" cy="0" r="5" stroke="white" stroke-width="1" fill="none" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="2" ry="5" stroke="white" stroke-width="0.7" fill="none" opacity="0.5"/>
    <line x1="-5" y1="0" x2="5" y2="0" stroke="white" stroke-width="0.7" opacity="0.5"/>
  </g>
</svg>
