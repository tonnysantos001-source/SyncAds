<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <!-- Background with gradient -->
  <rect width="200" height="60" rx="8" fill="url(#banqiGradient)"/>

  <defs>
    <linearGradient id="banqiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Decorative circles -->
  <circle cx="25" cy="30" r="20" fill="white" opacity="0.1"/>
  <circle cx="30" cy="30" r="16" fill="white" opacity="0.15"/>

  <!-- Icon: Bank building with digital elements -->
  <g transform="translate(22, 30)">
    <!-- Bank structure -->
    <path d="M 0 -12 L 10 -15 L 20 -12 L 20 -10 L 0 -10 Z" fill="white" opacity="0.9"/>

    <!-- Columns -->
    <rect x="2" y="-10" width="3" height="12" fill="white" opacity="0.85"/>
    <rect x="8.5" y="-10" width="3" height="12" fill="white" opacity="0.85"/>
    <rect x="15" y="-10" width="3" height="12" fill="white" opacity="0.85"/>

    <!-- Base -->
    <rect x="0" y="2" width="20" height="2.5" fill="white" opacity="0.9"/>

    <!-- Digital wave overlay (modern tech) -->
    <path d="M -4 6 Q -2 4 0 6 Q 2 8 4 6 Q 6 4 8 6"
          stroke="#60A5FA" stroke-width="2" fill="none" opacity="0.8" stroke-linecap="round"/>

    <!-- Connection dots (fintech network) -->
    <circle cx="-4" cy="6" r="1.5" fill="#60A5FA" opacity="0.8"/>
    <circle cx="4" cy="6" r="1.5" fill="#60A5FA" opacity="0.8"/>
    <circle cx="8" cy="6" r="1.5" fill="#60A5FA" opacity="0.8"/>
  </g>

  <!-- Text: Banqi -->
  <text x="52" y="33" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" letter-spacing="1">
    Banqi
  </text>

  <!-- Tagline -->
  <text x="52" y="46" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.85">
    Gateway de Pagamentos
  </text>

  <!-- Brasil badge -->
  <g transform="translate(135, 30)">
    <rect x="-15" y="-10" width="30" height="20" rx="3" fill="white" opacity="0.2"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
      BRASIL
    </text>
  </g>

  <!-- PIX indicator -->
  <g transform="translate(165, 30)">
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.2"/>
    <path d="M 0 -4 L 4 0 L 0 4 L -4 0 Z" fill="#60A5FA" opacity="0.8"/>
    <text x="0" y="1" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
      PIX
    </text>
  </g>

  <!-- Security shield -->
  <g transform="translate(185, 30)">
    <path d="M 0 -7 L 5 -6 L 5 0 Q 5 4 0 7 Q -5 4 -5 0 L -5 -6 Z" fill="white" opacity="0.3"/>
    <path d="M -2 0 L -1 2 L 3 -3" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Tech lines decoration -->
  <g transform="translate(52, 15)" opacity="0.3">
    <line x1="0" y1="0" x2="15" y2="0" stroke="white" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="0" y1="3" x2="12" y2="3" stroke="white" stroke-width="1" stroke-dasharray="2,2"/>
  </g>

  <!-- Decorative corner elements -->
  <circle cx="190" cy="12" r="2" fill="white" opacity="0.5"/>
  <circle cx="186" cy="50" r="1.5" fill="white" opacity="0.4"/>
</svg>
