<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <!-- Background with gradient -->
  <rect width="200" height="60" rx="8" fill="url(#nuvemshopGradient)"/>

  <defs>
    <linearGradient id="nuvemshopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Decorative circles -->
  <circle cx="25" cy="30" r="20" fill="white" opacity="0.1"/>
  <circle cx="30" cy="30" r="16" fill="white" opacity="0.15"/>

  <!-- Icon: Cloud with shopping elements -->
  <g transform="translate(22, 30)">
    <!-- Cloud shape -->
    <path d="M -8 2 Q -10 2 -10 0 Q -10 -4 -6 -6 Q -4 -8 0 -8 Q 4 -8 6 -6 Q 10 -4 10 0 Q 10 2 8 2 Z"
          fill="white" opacity="0.9"/>

    <!-- Cloud base extension -->
    <ellipse cx="0" cy="2" rx="10" ry="3" fill="white" opacity="0.85"/>

    <!-- Shopping cart inside cloud -->
    <g transform="translate(0, -2)">
      <circle cx="-2" cy="4" r="1" fill="#667EEA" opacity="0.8"/>
      <circle cx="2" cy="4" r="1" fill="#667EEA" opacity="0.8"/>
      <path d="M -4 -4 L -2.5 -4 L -1 2 L 3 2" stroke="#667EEA" stroke-width="1.2" fill="none" opacity="0.8" stroke-linecap="round"/>
      <path d="M -2.5 -4 L -1.5 -1 L 3.5 -1 L 3 2" stroke="#667EEA" stroke-width="1.2" fill="none" opacity="0.8"/>
    </g>

    <!-- Small stars (cloud decoration) -->
    <circle cx="-12" cy="-4" r="0.8" fill="white" opacity="0.6"/>
    <circle cx="12" cy="-6" r="1" fill="white" opacity="0.7"/>
    <circle cx="-14" cy="4" r="0.9" fill="white" opacity="0.5"/>
  </g>

  <!-- Text: Nuvemshop -->
  <text x="52" y="24" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Nuvemshop
  </text>

  <!-- Subtitle: Payments -->
  <text x="52" y="38" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.9">
    Payments
  </text>

  <!-- Tagline -->
  <text x="52" y="48" font-family="Arial, sans-serif" font-size="7" fill="white" opacity="0.75">
    E-commerce Platform
  </text>

  <!-- E-commerce badge -->
  <g transform="translate(145, 25)">
    <rect x="-22" y="-10" width="44" height="20" rx="3" fill="white" opacity="0.2"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
      E-COMMERCE
    </text>
  </g>

  <!-- Store icon -->
  <g transform="translate(145, 48)">
    <rect x="-4" y="-2" width="8" height="6" rx="0.5" fill="white" opacity="0.4"/>
    <path d="M -5 -2 L 0 -5 L 5 -2" fill="white" opacity="0.5"/>
    <rect x="-2" y="1" width="4" height="2" fill="#667EEA" opacity="0.6"/>
  </g>

  <!-- Payment card icon -->
  <g transform="translate(165, 30)">
    <rect x="-6" y="-4" width="12" height="8" rx="1" fill="white" opacity="0.3"/>
    <rect x="-6" y="-2" width="12" height="2" fill="#667EEA" opacity="0.5"/>
    <circle cx="2" cy="1" r="1.5" fill="#FFD700" opacity="0.7"/>
  </g>

  <!-- Checkmark (secure) -->
  <g transform="translate(185, 30)">
    <circle cx="0" cy="0" r="7" fill="white" opacity="0.2"/>
    <path d="M -2.5 0 L -1 2.5 L 3 -3" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Decorative corner elements -->
  <circle cx="190" cy="12" r="2" fill="white" opacity="0.5"/>
  <circle cx="186" cy="50" r="1.5" fill="white" opacity="0.4"/>
</svg>
