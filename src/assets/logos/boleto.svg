<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" fill="none">
  <!-- Background -->
  <rect width="120" height="80" fill="#FF6B00"/>

  <!-- Barcode icon (iconic element of Boleto) -->
  <g transform="translate(10, 28)">
    <!-- Barcode lines with varying widths -->
    <rect x="0" y="0" width="1.5" height="20" fill="white"/>
    <rect x="2.5" y="0" width="1" height="20" fill="white" opacity="0.9"/>
    <rect x="4.5" y="0" width="2" height="20" fill="white"/>
    <rect x="7.5" y="0" width="1" height="20" fill="white" opacity="0.9"/>
    <rect x="9.5" y="0" width="1.5" height="20" fill="white"/>
    <rect x="12" y="0" width="1" height="20" fill="white" opacity="0.9"/>
    <rect x="14" y="0" width="2" height="20" fill="white"/>
    <rect x="17" y="0" width="1" height="20" fill="white" opacity="0.9"/>
    <rect x="19" y="0" width="1.5" height="20" fill="white"/>
  </g>

  <!-- Text: Boleto -->
  <text x="60" y="48" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
    Boleto
  </text>

  <!-- Subtitle: Bancário -->
  <text x="60" y="62" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" opacity="0.9">
    Bancário
  </text>

  <!-- Bank icon -->
  <g transform="translate(95, 35)">
    <path d="M 0 -5 L 5 -7 L 10 -5 L 10 0 L 0 0 Z" fill="white" opacity="0.3"/>
    <rect x="1.5" y="-4" width="2" height="4" fill="white" opacity="0.6"/>
    <rect x="4" y="-4" width="2" height="4" fill="white" opacity="0.6"/>
    <rect x="6.5" y="-4" width="2" height="4" fill="white" opacity="0.6"/>
    <rect x="0" y="1" width="10" height="1.5" fill="white" opacity="0.5"/>
  </g>
</svg>
