<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" fill="none">
  <!-- Background -->
  <rect width="120" height="80" fill="#FF9900"/>

  <!-- Icon: Bank building + Card -->
  <g transform="translate(15, 35)">
    <!-- Bank structure -->
    <path d="M 0 -8 L 5 -10 L 10 -8 L 10 -6 L 0 -6 Z" fill="white" opacity="0.9"/>
    <!-- Columns -->
    <rect x="1.5" y="-6" width="1.5" height="8" fill="white" opacity="0.85"/>
    <rect x="4.5" y="-6" width="1.5" height="8" fill="white" opacity="0.85"/>
    <rect x="7" y="-6" width="1.5" height="8" fill="white" opacity="0.85"/>
    <!-- Base -->
    <rect x="0" y="2" width="10" height="1.5" fill="white" opacity="0.9"/>
    <!-- Card overlay -->
    <rect x="-2" y="4" width="8" height="5" rx="0.7" fill="white" opacity="0.85"/>
    <rect x="-2" y="5.5" width="8" height="1.2" fill="#FF9900" opacity="0.8"/>
    <circle cx="3" cy="7.5" r="1" fill="#FFD700" opacity="0.7"/>
  </g>

  <!-- Text: PagBank -->
  <text x="60" y="44" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    Pag<tspan opacity="0.9">Bank</tspan>
  </text>

  <!-- Subtitle -->
  <text x="60" y="58" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle" opacity="0.85">
    Banco Digital e Pagamentos
  </text>

  <!-- Digital badge -->
  <g transform="translate(100, 40)">
    <rect x="-10" y="-6" width="20" height="12" rx="2" fill="white" opacity="0.2"/>
    <text x="0" y="1" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
      DIGITAL
    </text>
  </g>

  <!-- Checkmark -->
  <g transform="translate(105, 55)">
    <circle cx="0" cy="0" r="4" fill="white" opacity="0.3"/>
    <path d="M -1.5 0 L -0.5 1.5 L 2 -1.5" stroke="white" stroke-width="1" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
