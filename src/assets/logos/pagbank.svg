<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <!-- Background with gradient -->
  <rect width="200" height="60" rx="8" fill="url(#pagbankGradient)"/>

  <defs>
    <linearGradient id="pagbankGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6600;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Decorative circles -->
  <circle cx="22" cy="30" r="18" fill="white" opacity="0.1"/>
  <circle cx="28" cy="30" r="15" fill="white" opacity="0.15"/>

  <!-- Icon: Bank building + Card -->
  <g transform="translate(20, 30)">
    <!-- Bank building structure -->
    <path d="M 0 -10 L 8 -14 L 16 -10 L 16 -8 L 0 -8 Z" fill="white" opacity="0.9"/>

    <!-- Columns -->
    <rect x="2" y="-8" width="2" height="10" fill="white" opacity="0.8"/>
    <rect x="7" y="-8" width="2" height="10" fill="white" opacity="0.8"/>
    <rect x="12" y="-8" width="2" height="10" fill="white" opacity="0.8"/>

    <!-- Base -->
    <rect x="0" y="2" width="16" height="2" fill="white" opacity="0.9"/>

    <!-- Card overlay -->
    <rect x="-4" y="5" width="12" height="8" rx="1" fill="white" opacity="0.85"/>
    <rect x="-4" y="7" width="12" height="2" fill="#FF9900" opacity="0.8"/>
    <circle cx="1" cy="11" r="1.5" fill="#FF6600" opacity="0.7"/>
  </g>

  <!-- Text: PagBank -->
  <text x="50" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    Pag
  </text>
  <text x="81" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" opacity="0.9">
    Bank
  </text>

  <!-- Tagline -->
  <text x="50" y="42" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.85">
    Banco Digital e Pagamentos
  </text>

  <!-- Digital badge -->
  <g transform="translate(150, 25)">
    <rect x="-18" y="-10" width="36" height="20" rx="3" fill="white" opacity="0.2"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
      DIGITAL
    </text>
  </g>

  <!-- Checkmark (secure payments) -->
  <g transform="translate(175, 45)">
    <circle cx="0" cy="0" r="6" fill="white" opacity="0.3"/>
    <path d="M -2 0 L -1 2 L 3 -3" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Decorative corner elements -->
  <circle cx="188" cy="15" r="2" fill="white" opacity="0.5"/>
  <circle cx="192" cy="45" r="1.5" fill="white" opacity="0.4"/>
</svg>
