<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <!-- Background -->
  <rect width="200" height="60" rx="8" fill="#32BCAD"/>

  <!-- Decorative gradient overlay -->
  <rect width="200" height="60" rx="8" fill="url(#pixGradient)" opacity="0.3"/>

  <defs>
    <linearGradient id="pixGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008C7A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- PIX Icon (geometric design) -->
  <g transform="translate(20, 30)">
    <!-- Center diamond -->
    <path d="M 0 -8 L 8 0 L 0 8 L -8 0 Z" fill="white"/>

    <!-- Top triangle -->
    <path d="M 0 -8 L 4 -12 L -4 -12 Z" fill="white" opacity="0.9"/>

    <!-- Right triangle -->
    <path d="M 8 0 L 12 4 L 12 -4 Z" fill="white" opacity="0.9"/>

    <!-- Bottom triangle -->
    <path d="M 0 8 L 4 12 L -4 12 Z" fill="white" opacity="0.9"/>

    <!-- Left triangle -->
    <path d="M -8 0 L -12 4 L -12 -4 Z" fill="white" opacity="0.9"/>

    <!-- Connection lines -->
    <line x1="0" y1="-8" x2="0" y2="-12" stroke="white" stroke-width="2"/>
    <line x1="8" y1="0" x2="12" y2="0" stroke="white" stroke-width="2"/>
    <line x1="0" y1="8" x2="0" y2="12" stroke="white" stroke-width="2"/>
    <line x1="-8" y1="0" x2="-12" y2="0" stroke="white" stroke-width="2"/>
  </g>

  <!-- Text: PIX -->
  <text x="55" y="37" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" letter-spacing="2">
    PIX
  </text>

  <!-- Subtitle -->
  <text x="105" y="30" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.9">
    Pagamento
  </text>
  <text x="105" y="42" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.9">
    Instant√¢neo
  </text>

  <!-- Banco Central badge -->
  <g transform="translate(165, 30)">
    <rect x="-15" y="-10" width="30" height="20" rx="3" fill="white" opacity="0.2"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
      BACEN
    </text>
  </g>

  <!-- Decorative corner elements -->
  <circle cx="190" cy="10" r="2" fill="white" opacity="0.5"/>
  <circle cx="190" cy="50" r="2" fill="white" opacity="0.5"/>
</svg>
