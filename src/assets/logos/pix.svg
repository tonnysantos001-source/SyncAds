<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" fill="none">
  <!-- Background -->
  <rect width="120" height="80" fill="#32BCAD"/>

  <!-- PIX Icon (geometric design) -->
  <g transform="translate(15, 40)">
    <!-- Center diamond -->
    <path d="M 0 -6 L 6 0 L 0 6 L -6 0 Z" fill="white"/>

    <!-- Top triangle -->
    <path d="M 0 -6 L 3 -9 L -3 -9 Z" fill="white" opacity="0.9"/>

    <!-- Right triangle -->
    <path d="M 6 0 L 9 3 L 9 -3 Z" fill="white" opacity="0.9"/>

    <!-- Bottom triangle -->
    <path d="M 0 6 L 3 9 L -3 9 Z" fill="white" opacity="0.9"/>

    <!-- Left triangle -->
    <path d="M -6 0 L -9 3 L -9 -3 Z" fill="white" opacity="0.9"/>

    <!-- Connection lines -->
    <line x1="0" y1="-6" x2="0" y2="-9" stroke="white" stroke-width="1.5"/>
    <line x1="6" y1="0" x2="9" y2="0" stroke="white" stroke-width="1.5"/>
    <line x1="0" y1="6" x2="0" y2="9" stroke="white" stroke-width="1.5"/>
    <line x1="-6" y1="0" x2="-9" y2="0" stroke="white" stroke-width="1.5"/>
  </g>

  <!-- Text: PIX -->
  <text x="60" y="48" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">
    PIX
  </text>

  <!-- Subtitle -->
  <text x="60" y="62" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" opacity="0.9">
    Pagamento Instant√¢neo
  </text>

  <!-- BACEN badge -->
  <g transform="translate(100, 40)">
    <rect x="-10" y="-6" width="20" height="12" rx="2" fill="white" opacity="0.2"/>
    <text x="0" y="1" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
      BACEN
    </text>
  </g>
</svg>
