<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" fill="none">
  <!-- Background -->
  <rect width="120" height="80" fill="#8B5CF6"/>

  <!-- Icon: Rocket (fast payments) -->
  <g transform="translate(15, 40)">
    <!-- Rocket body -->
    <path d="M 0 -8 L 2 -5 L 2 5 L 0 8 L -2 5 L -2 -5 Z" fill="white" opacity="0.9"/>
    <!-- Rocket window -->
    <circle cx="0" cy="-2" r="2" fill="#8B5CF6" opacity="0.8"/>
    <!-- Rocket flames -->
    <path d="M -1.5 5 L -2.5 9 L -1.5 7.5 Z" fill="#FCD34D" opacity="0.7"/>
    <path d="M 1.5 5 L 2.5 9 L 1.5 7.5 Z" fill="#FCD34D" opacity="0.7"/>
    <path d="M 0 6 L 0 10 L -0.5 8 L 0.5 8 Z" fill="#FBBF24" opacity="0.8"/>
  </g>

  <!-- Text: Juno -->
  <text x="60" y="46" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="1">
    Juno
  </text>

  <!-- Subtitle -->
  <text x="60" y="60" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle" opacity="0.85">
    Pagamentos e Cobran√ßas
  </text>

  <!-- Speed lines (fast) -->
  <g transform="translate(90, 35)" opacity="0.4">
    <line x1="0" y1="0" x2="10" y2="0" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="4" x2="8" y2="4" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="8" x2="12" y2="8" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Star decoration -->
  <circle cx="105" cy="25" r="1" fill="white" opacity="0.6"/>
  <circle cx="100" cy="20" r="0.8" fill="white" opacity="0.5"/>
</svg>
