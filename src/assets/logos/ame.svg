<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" fill="none">
  <!-- Background -->
  <rect width="120" height="80" fill="#FFB800"/>

  <!-- Icon: Digital wallet with dollar -->
  <g transform="translate(12, 35)">
    <!-- Wallet base -->
    <rect x="-6" y="-3" width="12" height="8" rx="1.5" fill="white" opacity="0.9"/>
    <!-- Wallet flap -->
    <path d="M -6 -3 L -6 -5 Q -6 -6 -5 -6 L 5 -6 Q 6 -6 6 -5 L 6 -3" fill="white" opacity="0.85"/>
    <!-- Card inside -->
    <rect x="-4" y="-1" width="8" height="4" rx="0.7" fill="#FFB800" opacity="0.7"/>
    <!-- Dollar sign -->
    <circle cx="4" cy="2" r="2" fill="#FF8C00" opacity="0.9"/>
    <text x="4" y="3.2" font-family="Arial" font-size="3" font-weight="bold" fill="white" text-anchor="middle">$</text>
  </g>

  <!-- Text: Ame -->
  <text x="60" y="46" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="1">
    Ame
  </text>

  <!-- Subtitle: Digital -->
  <text x="60" y="60" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" opacity="0.9">
    Digital
  </text>

  <!-- Cashback badge -->
  <g transform="translate(100, 40)">
    <rect x="-12" y="-6" width="24" height="12" rx="2" fill="white" opacity="0.2"/>
    <text x="0" y="1" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
      CASHBACK
    </text>
  </g>

  <!-- Star decoration -->
  <g transform="translate(95, 20)" opacity="0.4">
    <path d="M 0 -1.5 L 0.4 -0.4 L 1.5 0 L 0.4 0.4 L 0 1.5 L -0.4 0.4 L -1.5 0 L -0.4 -0.4 Z" fill="white"/>
  </g>
</svg>
