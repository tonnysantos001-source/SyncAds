<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" fill="none">
  <!-- Background -->
  <rect width="120" height="80" fill="#667EEA"/>

  <!-- Icon: Planet with orbit (recurring) -->
  <g transform="translate(15, 40)">
    <!-- Central planet -->
    <circle cx="0" cy="0" r="5" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="3.5" fill="#764BA2" opacity="0.6"/>
    <!-- Inner glow -->
    <circle cx="0" cy="0" r="2" fill="white" opacity="0.4"/>
    <!-- Orbit ring -->
    <ellipse cx="0" cy="0" rx="9" ry="9" stroke="white" stroke-width="1.5" fill="none" opacity="0.6" stroke-dasharray="3,2"/>
    <!-- Orbiting satellites (payment cycles) -->
    <circle cx="9" cy="0" r="1.5" fill="#FFD700" opacity="0.9"/>
    <circle cx="-9" cy="0" r="1.5" fill="#FFD700" opacity="0.7"/>
    <circle cx="0" cy="9" r="1.5" fill="#00D9FF" opacity="0.8"/>
  </g>

  <!-- Text: Galaxpay -->
  <text x="60" y="44" font-family="Arial, sans-serif" font-size="17" font-weight="bold" fill="white" text-anchor="middle">
    Galax<tspan fill="#FFD700">pay</tspan>
  </text>

  <!-- Subtitle -->
  <text x="60" y="58" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle" opacity="0.85">
    Pagamentos Recorrentes
  </text>

  <!-- Subscription badge -->
  <g transform="translate(100, 40)">
    <rect x="-10" y="-6" width="20" height="12" rx="2" fill="white" opacity="0.15"/>
    <text x="0" y="1" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
      MENSAL
    </text>
  </g>

  <!-- Stars decoration -->
  <circle cx="25" cy="15" r="0.8" fill="white" opacity="0.7"/>
  <circle cx="35" cy="10" r="0.6" fill="white" opacity="0.5"/>
  <circle cx="100" cy="20" r="0.7" fill="white" opacity="0.6"/>
</svg>
