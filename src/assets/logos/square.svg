<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <!-- Background with gradient -->
  <rect width="200" height="60" rx="8" fill="url(#squareGradient)"/>

  <defs>
    <linearGradient id="squareGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3E4348;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1D21;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Decorative circles -->
  <circle cx="25" cy="30" r="18" fill="white" opacity="0.08"/>
  <circle cx="30" cy="30" r="14" fill="white" opacity="0.12"/>

  <!-- Icon: Square logo (geometric squares) -->
  <g transform="translate(22, 30)">
    <!-- Main square -->
    <rect x="-10" y="-10" width="20" height="20" rx="2" fill="white" opacity="0.9"/>

    <!-- Inner square cutout (creating the "rounded corner" effect) -->
    <rect x="-7" y="-7" width="14" height="14" rx="1.5" fill="#3E4348" opacity="0.8"/>

    <!-- Small accent square (bottom right) -->
    <rect x="6" y="6" width="6" height="6" rx="1" fill="white" opacity="0.7"/>
  </g>

  <!-- Card reader representation -->
  <g transform="translate(18, 48)">
    <rect x="0" y="0" width="10" height="3" rx="0.5" fill="white" opacity="0.5"/>
    <rect x="2" y="-2" width="6" height="2" rx="0.3" fill="white" opacity="0.6"/>
  </g>

  <!-- Text: Square -->
  <text x="52" y="32" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" letter-spacing="1">
    Square
  </text>

  <!-- Tagline -->
  <text x="52" y="45" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.85">
    Payment Solutions
  </text>

  <!-- POS badge -->
  <g transform="translate(140, 30)">
    <rect x="-15" y="-10" width="30" height="20" rx="3" fill="white" opacity="0.15"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
      POS
    </text>
  </g>

  <!-- Reader icon (small terminal) -->
  <g transform="translate(170, 30)">
    <rect x="-5" y="-6" width="10" height="12" rx="1" fill="white" opacity="0.3"/>
    <rect x="-3" y="-4" width="6" height="4" rx="0.5" fill="white" opacity="0.5"/>
    <rect x="-2" y="1" width="4" height="1" rx="0.3" fill="white" opacity="0.4"/>
  </g>

  <!-- Checkmark (trusted) -->
  <g transform="translate(185, 30)">
    <circle cx="0" cy="0" r="7" fill="white" opacity="0.2"/>
    <path d="M -2.5 0 L -1 2 L 3 -3" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Decorative corner elements -->
  <circle cx="195" cy="10" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="195" cy="50" r="1.5" fill="white" opacity="0.4"/>
</svg>
