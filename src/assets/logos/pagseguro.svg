  <!-- Tagline -->
  <text x="45" y="40" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.9">
    Pagamento Seguro
  </text>

  <!-- Decorative dots -->
  <circle cx="170" cy="15" r="2" fill="white" opacity="0.6"/>
  <circle cx="180" cy="15" r="2" fill="white" opacity="0.4"/>
  <circle cx="190" cy="15" r="2" fill="white" opacity="0.2"/>
