    <path d="M 1 4 L 1 2 Q 1 0 5 0 Q 9 0 9 2 L 9 4" stroke="white" stroke-width="1.5" fill="none" opacity="0.9"/>
    <circle cx="5" cy="8" r="1.5" fill="#FF8C00" opacity="0.9"/>
