<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" fill="none">
  <!-- Background -->
  <rect width="120" height="80" fill="#FFB3C7"/>

  <!-- Icon: Shopping bag with split payment -->
  <g transform="translate(12, 32)">
    <!-- Shopping bag -->
    <path d="M -5 -2 L -5 6 L 5 6 L 5 -2 Z" fill="white" opacity="0.9" stroke="white" stroke-width="0.3"/>
    <!-- Bag handles -->
    <path d="M -3 -2 L -3 -4 Q -3 -6 0 -6 Q 3 -6 3 -4 L 3 -2" stroke="white" stroke-width="1.5" fill="none" opacity="0.85"/>
    <!-- Split indicator -->
    <rect x="-4" y="0" width="3.5" height="5" fill="#FF88A5" opacity="0.6"/>
    <rect x="0.5" y="0" width="3.5" height="5" fill="#FFD700" opacity="0.7"/>
    <line x1="0" y1="0" x2="0" y2="5" stroke="white" stroke-width="1" opacity="0.8"/>
    <!-- Installment numbers -->
    <text x="-2.5" y="3.5" font-family="Arial" font-size="2.5" font-weight="bold" fill="white" text-anchor="middle">1</text>
    <text x="2.5" y="3.5" font-family="Arial" font-size="2.5" font-weight="bold" fill="white" text-anchor="middle">4</text>
  </g>

  <!-- Text: Klarna -->
  <text x="60" y="46" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="1">
    Klarna
  </text>

  <!-- Subtitle -->
  <text x="60" y="60" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle" opacity="0.9">
    Buy Now, Pay Later
  </text>

  <!-- 4x badge -->
  <g transform="translate(100, 40)">
    <rect x="-8" y="-5" width="16" height="10" rx="2" fill="white" opacity="0.25"/>
    <text x="0" y="-1" font-family="Arial" font-size="4" font-weight="bold" fill="white" text-anchor="middle">4x</text>
    <text x="0" y="2.5" font-family="Arial" font-size="2.5" fill="white" text-anchor="middle" opacity="0.9">0%</text>
  </g>
</svg>
