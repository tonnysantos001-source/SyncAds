<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <!-- Background -->
  <rect width="200" height="60" rx="8" fill="#003087"/>

  <!-- Decorative gradient overlay -->
  <rect width="200" height="60" rx="8" fill="url(#paypalGradient)" opacity="0.2"/>

  <defs>
    <linearGradient id="paypalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#009cde;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003087;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- PayPal "P" icon (simplified) -->
  <g transform="translate(15, 15)">
    <!-- First P (back) -->
    <path d="M 8 0 Q 18 0 18 10 Q 18 20 8 20 L 5 20 L 5 30 L 0 30 L 0 0 Z M 5 5 L 5 15 L 8 15 Q 13 15 13 10 Q 13 5 8 5 Z"
          fill="#009cde" opacity="0.7"/>

    <!-- Second P (front) -->
    <path d="M 12 5 Q 22 5 22 15 Q 22 25 12 25 L 9 25 L 9 35 L 4 35 L 4 5 Z M 9 10 L 9 20 L 12 20 Q 17 20 17 15 Q 17 10 12 10 Z"
          fill="#00a0df"/>
  </g>

  <!-- PayPal text -->
  <text x="60" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    PayPal
  </text>

  <!-- Tagline -->
  <text x="60" y="43" font-family="Arial, sans-serif" font-size="9" fill="white" opacity="0.8">
    The safer, easier way to pay
  </text>

  <!-- Decorative checkmark -->
  <g transform="translate(175, 22)">
    <circle cx="0" cy="0" r="10" fill="#00a0df" opacity="0.3"/>
    <path d="M -4 0 L -2 3 L 4 -4" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
