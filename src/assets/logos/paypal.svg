<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" fill="none">
  <!-- Background -->
  <rect width="120" height="80" fill="#003087"/>

  <!-- Icon: PayPal P -->
  <g transform="translate(12, 30)">
    <!-- Simplified P shape -->
    <path d="M 3 -8 L 3 8 M 3 -8 L 8 -8 Q 12 -8 12 -4 Q 12 0 8 0 L 3 0" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
    <path d="M 7 -4 L 7 12 M 7 -4 L 12 -4 Q 16 -4 16 0 Q 16 4 12 4 L 7 4" stroke="#009cde" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.85"/>
  </g>

  <!-- Text: PayPal -->
  <text x="60" y="46" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
    PayPal
  </text>

  <!-- Subtitle -->
  <text x="60" y="60" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle" opacity="0.85">
    The safer way to pay
  </text>

  <!-- Checkmark -->
  <g transform="translate(105, 30)">
    <circle cx="0" cy="0" r="6" fill="#00a0df" opacity="0.3"/>
    <path d="M -2.5 0 L -1 2 L 3 -3" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
