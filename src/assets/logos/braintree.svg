<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" fill="none">
  <!-- Background -->
  <rect width="120" height="80" fill="#4A90E2"/>

  <!-- Icon: Brain/Tree network nodes -->
  <g transform="translate(15, 40)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="2.5" fill="white" opacity="0.9"/>
    <!-- Upper branches -->
    <circle cx="-4" cy="-6" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="0" cy="-7" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="4" cy="-6" r="1.5" fill="white" opacity="0.8"/>
    <!-- Side branches -->
    <circle cx="-5" cy="-2" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="5" cy="-2" r="1.5" fill="white" opacity="0.8"/>
    <!-- Lower branches -->
    <circle cx="-4" cy="5" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="4" cy="5" r="1.5" fill="white" opacity="0.8"/>
    <!-- Connection lines -->
    <line x1="0" y1="0" x2="-4" y2="-6" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="0" y2="-7" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="4" y2="-6" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="-5" y2="-2" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="5" y2="-2" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="-4" y2="5" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="4" y2="5" stroke="white" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- Text: Braintree -->
  <text x="60" y="44" font-family="Arial, sans-serif" font-size="17" font-weight="bold" fill="white" text-anchor="middle">
    Braintree
  </text>

  <!-- Subtitle -->
  <text x="60" y="58" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle" opacity="0.85">
    A PayPal Service
  </text>

  <!-- PayPal badge -->
  <g transform="translate(100, 40)">
    <rect x="-10" y="-6" width="20" height="12" rx="2" fill="white" opacity="0.2"/>
    <text x="0" y="1" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
      PayPal
    </text>
  </g>

  <!-- Checkmark (secure) -->
  <g transform="translate(105, 55)">
    <circle cx="0" cy="0" r="4" fill="white" opacity="0.2"/>
    <path d="M -1.5 0 L -0.5 1.5 L 2 -1.5" stroke="white" stroke-width="1" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
