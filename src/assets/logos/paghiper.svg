<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <!-- Background with gradient -->
  <rect width="200" height="60" rx="8" fill="url(#paghiperGradient)"/>

  <defs>
    <linearGradient id="paghiperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D9CDB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E6A99;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Decorative circles -->
  <circle cx="25" cy="30" r="20" fill="white" opacity="0.1"/>
  <circle cx="30" cy="30" r="16" fill="white" opacity="0.15"/>

  <!-- Icon: Lightning bolt + Document (fast payment) -->
  <g transform="translate(22, 30)">
    <!-- Document/Boleto -->
    <rect x="-8" y="-10" width="16" height="20" rx="2" fill="white" opacity="0.9"/>

    <!-- Barcode lines (boleto symbol) -->
    <line x1="-5" y1="-6" x2="-5" y2="6" stroke="#2D9CDB" stroke-width="1.5" opacity="0.7"/>
    <line x1="-2" y1="-6" x2="-2" y2="6" stroke="#2D9CDB" stroke-width="1" opacity="0.7"/>
    <line x1="1" y1="-6" x2="1" y2="6" stroke="#2D9CDB" stroke-width="1.5" opacity="0.7"/>
    <line x1="4" y1="-6" x2="4" y2="6" stroke="#2D9CDB" stroke-width="1" opacity="0.7"/>

    <!-- Lightning bolt (fast payment) -->
    <g transform="translate(10, 0)">
      <path d="M 0 -8 L -3 0 L 1 0 L -1 8 L 4 -2 L 0 -2 Z" fill="#FFD700" opacity="0.9"/>
      <path d="M 0 -8 L -3 0 L 1 0 L -1 8 L 4 -2 L 0 -2 Z" fill="none" stroke="#FFA500" stroke-width="0.5"/>
    </g>
  </g>

  <!-- Text: PagHiper -->
  <text x="52" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Pag
  </text>
  <text x="82" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFD700">
    Hiper
  </text>

  <!-- Tagline -->
  <text x="52" y="43" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.85">
    Boleto e PIX instant√¢neo
  </text>

  <!-- PIX badge -->
  <g transform="translate(150, 25)">
    <rect x="-15" y="-10" width="30" height="20" rx="3" fill="white" opacity="0.2"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
      PIX
    </text>
  </g>

  <!-- Speed indicator -->
  <g transform="translate(145, 45)" opacity="0.6">
    <line x1="0" y1="0" x2="10" y2="0" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="4" x2="7" y2="4" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="8" x2="12" y2="8" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Instant payment icon -->
  <g transform="translate(175, 30)">
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.2"/>
    <path d="M -3 0 L 0 -4 L 3 0 L 0 4 Z" fill="#FFD700" opacity="0.8"/>
  </g>

  <!-- Decorative corner elements -->
  <circle cx="190" cy="12" r="2" fill="white" opacity="0.5"/>
  <circle cx="186" cy="50" r="1.5" fill="white" opacity="0.4"/>
</svg>
