<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" fill="none">
  <!-- Background -->
  <rect width="120" height="80" fill="#2D9CDB"/>

  <!-- Icon: Document with barcode + lightning -->
  <g transform="translate(12, 35)">
    <!-- Document/Boleto -->
    <rect x="-5" y="-6" width="10" height="12" rx="1.5" fill="white" opacity="0.9"/>
    <!-- Barcode lines -->
    <line x1="-3" y1="-3" x2="-3" y2="3" stroke="#2D9CDB" stroke-width="1" opacity="0.7"/>
    <line x1="-1" y1="-3" x2="-1" y2="3" stroke="#2D9CDB" stroke-width="0.7" opacity="0.7"/>
    <line x1="1" y1="-3" x2="1" y2="3" stroke="#2D9CDB" stroke-width="1" opacity="0.7"/>
    <line x1="3" y1="-3" x2="3" y2="3" stroke="#2D9CDB" stroke-width="0.7" opacity="0.7"/>
    <!-- Lightning bolt (fast) -->
    <g transform="translate(7, 0)">
      <path d="M 0 -5 L -1.5 0 L 0.5 0 L -0.5 5 L 2 -1 L 0 -1 Z" fill="#FFD700" opacity="0.9"/>
    </g>
  </g>

  <!-- Text: PagHiper -->
  <text x="60" y="44" font-family="Arial, sans-serif" font-size="17" font-weight="bold" fill="white" text-anchor="middle">
    Pag<tspan fill="#FFD700">Hiper</tspan>
  </text>

  <!-- Subtitle -->
  <text x="60" y="58" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle" opacity="0.85">
    Boleto e PIX instant√¢neo
  </text>

  <!-- PIX badge -->
  <g transform="translate(100, 40)">
    <rect x="-8" y="-5" width="16" height="10" rx="2" fill="white" opacity="0.2"/>
    <text x="0" y="1" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
      PIX
    </text>
  </g>

  <!-- Speed lines -->
  <g transform="translate(90, 30)" opacity="0.4">
    <line x1="0" y1="0" x2="8" y2="0" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="3" x2="6" y2="3" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>
