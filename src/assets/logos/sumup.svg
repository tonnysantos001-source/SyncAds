<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" fill="none">
  <!-- Background -->
  <rect width="120" height="80" fill="#00D4FF"/>

  <!-- Icon: Card machine/terminal -->
  <g transform="translate(12, 32)">
    <!-- Machine body -->
    <rect x="0" y="0" width="12" height="16" rx="1.5" fill="white" opacity="0.9"/>
    <!-- Screen -->
    <rect x="1" y="1" width="10" height="6" rx="0.7" fill="#0099CC" opacity="0.6"/>
    <!-- Display indicator -->
    <rect x="3" y="2.5" width="6" height="1" rx="0.3" fill="white" opacity="0.8"/>
    <rect x="3" y="4" width="4" height="1" rx="0.3" fill="white" opacity="0.6"/>
    <!-- Card slot -->
    <rect x="2" y="8.5" width="8" height="1.5" rx="0.5" fill="#0099CC" opacity="0.7"/>
    <!-- Buttons -->
    <circle cx="3" cy="12" r="1" fill="#0099CC" opacity="0.6"/>
    <circle cx="6" cy="12" r="1" fill="#0099CC" opacity="0.6"/>
    <circle cx="9" cy="12" r="1" fill="#0099CC" opacity="0.6"/>
    <circle cx="4.5" cy="14" r="1" fill="#0099CC" opacity="0.6"/>
    <circle cx="7.5" cy="14" r="1" fill="#0099CC" opacity="0.6"/>
  </g>

  <!-- Text: SumUp -->
  <text x="60" y="44" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
    Sum<tspan opacity="0.9">Up</tspan>
  </text>

  <!-- Subtitle -->
  <text x="60" y="58" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle" opacity="0.85">
    Maquininha de Cart√£o
  </text>

  <!-- POS badge -->
  <g transform="translate(95, 38)">
    <rect x="-8" y="-5" width="16" height="10" rx="2" fill="white" opacity="0.2"/>
    <text x="0" y="1" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
      POS
    </text>
  </g>

  <!-- Wireless signal icon -->
  <g transform="translate(105, 55)">
    <path d="M 0 3 L 0 4" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M -2 1.5 Q 0 0.5 2 1.5" stroke="white" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M -3 -0.5 Q 0 -2 3 -0.5" stroke="white" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.5"/>
  </g>
</svg>
