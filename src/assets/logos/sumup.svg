<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <!-- Background with gradient -->
  <rect width="200" height="60" rx="8" fill="url(#sumupGradient)"/>

  <defs>
    <linearGradient id="sumupGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099CC;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Decorative circles -->
  <circle cx="25" cy="30" r="20" fill="white" opacity="0.1"/>
  <circle cx="30" cy="30" r="15" fill="white" opacity="0.15"/>

  <!-- Icon: Card machine/terminal -->
  <g transform="translate(18, 25)">
    <!-- Machine body -->
    <rect x="0" y="0" width="18" height="26" rx="2" fill="white" opacity="0.9"/>

    <!-- Screen -->
    <rect x="2" y="2" width="14" height="10" rx="1" fill="#0099CC" opacity="0.6"/>

    <!-- Display indicator -->
    <rect x="5" y="5" width="8" height="1.5" rx="0.5" fill="white" opacity="0.8"/>
    <rect x="5" y="7.5" width="5" height="1.5" rx="0.5" fill="white" opacity="0.6"/>

    <!-- Card slot -->
    <rect x="3" y="14" width="12" height="2" rx="0.5" fill="#0099CC" opacity="0.7"/>

    <!-- Buttons -->
    <circle cx="5" cy="19" r="1.5" fill="#0099CC" opacity="0.6"/>
    <circle cx="9" cy="19" r="1.5" fill="#0099CC" opacity="0.6"/>
    <circle cx="13" cy="19" r="1.5" fill="#0099CC" opacity="0.6"/>

    <circle cx="7" cy="22.5" r="1.5" fill="#0099CC" opacity="0.6"/>
    <circle cx="11" cy="22.5" r="1.5" fill="#0099CC" opacity="0.6"/>
  </g>

  <!-- Card swipe animation indicator -->
  <g transform="translate(38, 28)">
    <rect x="0" y="0" width="8" height="5" rx="0.5" fill="white" opacity="0.7"/>
    <rect x="1" y="1.5" width="6" height="1" fill="#FFD700" opacity="0.8"/>
    <path d="M 8 2.5 L 12 2.5" stroke="white" stroke-width="1.5" opacity="0.5" stroke-dasharray="2,2">
      <animate attributeName="stroke-dashoffset" from="0" to="4" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Text: SumUp -->
  <text x="58" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    Sum
  </text>
  <text x="93" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" opacity="0.9">
    Up
  </text>

  <!-- Tagline -->
  <text x="58" y="42" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.85">
    Maquininha de Cartão
  </text>

  <!-- Mobile/Portable indicator -->
  <g transform="translate(145, 30)">
    <rect x="-18" y="-10" width="36" height="20" rx="3" fill="white" opacity="0.2"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
      PORTÁTIL
    </text>
  </g>

  <!-- Wireless signal icon -->
  <g transform="translate(175, 25)">
    <path d="M 0 10 L 0 12" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <path d="M -3 7 Q 0 5 3 7" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M -5 4 Q 0 1 5 4" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.5"/>
  </g>

  <!-- Decorative corner elements -->
  <circle cx="190" cy="12" r="2" fill="white" opacity="0.5"/>
  <circle cx="186" cy="48" r="1.5" fill="white" opacity="0.4"/>
</svg>
