<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <!-- Background with gradient -->
  <rect width="200" height="60" rx="8" fill="url(#paguexGradient)"/>

  <defs>
    <linearGradient id="paguexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Decorative circles -->
  <circle cx="20" cy="30" r="18" fill="white" opacity="0.1"/>
  <circle cx="30" cy="30" r="18" fill="white" opacity="0.15"/>

  <!-- Icon: Credit card with X -->
  <g transform="translate(12, 18)">
    <!-- Card -->
    <rect x="0" y="4" width="24" height="16" rx="2" fill="white" opacity="0.9"/>
    <rect x="0" y="8" width="24" height="3" fill="#4F46E5"/>

    <!-- X mark (representing payment crossing/transaction) -->
    <g transform="translate(18, 2)">
      <circle cx="0" cy="0" r="8" fill="#10B981"/>
      <path d="M -3 -3 L 3 3 M 3 -3 L -3 3" stroke="white" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Text: PagueX -->
  <text x="50" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    Pague
  </text>
  <text x="106" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#10B981">
    X
  </text>

  <!-- Subtitle -->
  <text x="50" y="42" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.85">
    Gateway de Pagamento
  </text>

  <!-- Decorative element (connection dots) -->
  <g transform="translate(165, 30)">
    <circle cx="0" cy="-8" r="2" fill="white" opacity="0.6"/>
    <circle cx="10" cy="-8" r="2" fill="white" opacity="0.5"/>
    <circle cx="20" cy="-8" r="2" fill="white" opacity="0.4"/>
    <line x1="0" y1="-8" x2="20" y2="-8" stroke="white" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- Shield icon (security) -->
  <g transform="translate(175, 40)">
    <path d="M 0 0 L 4 -2 L 8 0 L 8 4 Q 8 8 4 10 Q 0 8 0 4 Z" fill="white" opacity="0.4"/>
    <path d="M 2 4 L 4 6 L 7 2" stroke="#10B981" stroke-width="1" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
