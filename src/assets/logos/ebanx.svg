<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <!-- Background -->
  <rect width="200" height="60" rx="8" fill="#F05A28"/>

  <!-- Decorative gradient overlay -->
  <rect width="200" height="60" rx="8" fill="url(#ebanxGradient)" opacity="0.3"/>

  <defs>
    <linearGradient id="ebanxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D94A1F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Globe icon (international payments) -->
  <g transform="translate(22, 30)">
    <circle cx="0" cy="0" r="14" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="6" ry="14" stroke="white" stroke-width="1.5" fill="none" opacity="0.8"/>
    <line x1="-14" y1="0" x2="14" y2="0" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <path d="M -10 -8 Q 0 -6 10 -8" stroke="white" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M -10 8 Q 0 6 10 8" stroke="white" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>

  <!-- Text: EBANX -->
  <text x="52" y="32" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" letter-spacing="1">
    EBANX
  </text>

  <!-- Subtitle -->
  <text x="52" y="45" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.9">
    Global Payment Solutions
  </text>

  <!-- Latin America indicator -->
  <g transform="translate(145, 30)">
    <rect x="-20" y="-10" width="40" height="20" rx="3" fill="white" opacity="0.15"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
      LATAM
    </text>
  </g>

  <!-- Connection dots (representing network) -->
  <g transform="translate(175, 25)">
    <circle cx="0" cy="0" r="2" fill="white" opacity="0.7"/>
    <circle cx="8" cy="-3" r="1.5" fill="white" opacity="0.5"/>
    <circle cx="8" cy="3" r="1.5" fill="white" opacity="0.5"/>
    <line x1="0" y1="0" x2="8" y2="-3" stroke="white" stroke-width="1" opacity="0.4"/>
    <line x1="0" y1="0" x2="8" y2="3" stroke="white" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- Decorative corner accent -->
  <circle cx="190" cy="10" r="2" fill="white" opacity="0.4"/>
  <circle cx="190" cy="50" r="2" fill="white" opacity="0.4"/>
</svg>
