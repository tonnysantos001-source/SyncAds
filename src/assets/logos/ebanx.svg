<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" fill="none">
  <!-- Background -->
  <rect width="120" height="80" fill="#F05A28"/>

  <!-- Icon: Globe (international payments) -->
  <g transform="translate(15, 40)">
    <circle cx="0" cy="0" r="9" stroke="white" stroke-width="1.5" fill="none" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="4" ry="9" stroke="white" stroke-width="1.2" fill="none" opacity="0.8"/>
    <line x1="-9" y1="0" x2="9" y2="0" stroke="white" stroke-width="1.2" opacity="0.8"/>
    <path d="M -6 -5 Q 0 -4 6 -5" stroke="white" stroke-width="1" fill="none" opacity="0.6"/>
    <path d="M -6 5 Q 0 4 6 5" stroke="white" stroke-width="1" fill="none" opacity="0.6"/>
  </g>

  <!-- Text: EBANX -->
  <text x="60" y="46" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="1">
    EBANX
  </text>

  <!-- Subtitle -->
  <text x="60" y="60" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle" opacity="0.9">
    Global Payment Solutions
  </text>

  <!-- LATAM badge -->
  <g transform="translate(100, 40)">
    <rect x="-10" y="-6" width="20" height="12" rx="2" fill="white" opacity="0.2"/>
    <text x="0" y="1" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
      LATAM
    </text>
  </g>
</svg>
